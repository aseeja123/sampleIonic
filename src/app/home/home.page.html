<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login/Register Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="openLogin()">Login</ion-button>
      </ion-col>
      <ion-col>
        <ion-button (click)="openRegister()">SignUp</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-grid>

</ion-content>
